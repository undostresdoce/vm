<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VerdeModa | Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/proyecto-bem/assets/css/styles.css" />
</head>
<body class="body">
  <header class="header">
    <img src="/proyecto-bem/assets/img/img1.png" alt="Logo VerdeModa" class="header__logo" />
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="proyecto-bem/html/index.html" class="nav__link">Inicio</a></li>
        <li><a href="proyecto-bem/html/catalog.html" class="nav__link">Catálogo</a></li>
        <li><a href="proyecto-bem/html/contact.html" class="nav__link nav__link--active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <section class="contact">
        <h1 class="contact__title">Contáctanos</h1>
        <p class="contact__text">
          ¿Tienes dudas, sugerencias o quieres hacer un pedido personalizado? Escríbenos directamente por WhatsApp o completa el siguiente formulario.
        </p>

        <a href="https://wa.me/56912345678" class="contact__button" target="_blank" rel="noopener">
          Enviar mensaje por WhatsApp
        </a>

        <form class="contact__form" action="#" method="POST">
          <label for="name" class="contact__label">Nombre</label>
          <input type="text" id="name" name="name" class="contact__input" required />

          <label for="email" class="contact__label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="contact__input" required />

          <label for="message" class="contact__label">Mensaje</label>
          <textarea id="message" name="message" class="contact__textarea" rows="5" required></textarea>

          <button type="submit" class="contact__submit">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <a href="https://instagram.com/verdemoda" target="_blank" rel="noopener">
        <img src="/proyecto-bem/assets/img/instagram.svg" alt="Instagram" class="footer__icon" />
      </a>
      <a href="https://facebook.com/verdemoda" target="_blank" rel="noopener">
        <img src="/proyecto-bem/assets/img/facebook.svg" alt="Facebook" class="footer__icon" />
      </a>
    </div>
    <p class="footer__text">VerdeModa &middot; Moda consciente para un mundo mejor - By Cvmi
    </p>
  </footer>
</body>
</html>
